<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let soma = 0;
    let multiplosTres = [];

    //PROCESSAMENTO
    for (let item = 3; item <= 100; item++){
        if ( item % 3 == 0){
            soma += item
            multiplosTres.push(item)
        }
    }
    //SAÍDA
    document.write(`Os números múltiplos de 3 (3 a 100): ${multiplosTres.join(", ")}<br> A soma desses números: ${soma}`)
</script>
