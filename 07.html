<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */
    //ENTRADA
    let populacao = 8000;
    let popEstimada = 20000;
    let crescimentoAnualHaddad = 0.03;
    let anos = 0;
    
    //PROCESSAMENTO
    for (; populacao <= popEstimada; anos++) {
        populacao += (populacao * crescimentoAnualHaddad);
    }
    alert(`A quantidade de anos necessária para a população de um país atingir 20.000 habitantes é de ${anos} anos.`);
    //SAÍDA
</script>
