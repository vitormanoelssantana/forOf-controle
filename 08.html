<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;

    //PROCESSAMENTO
    for (item = 1; item <= 5; item++) {
        let numero = Number(prompt(`Informe o número ${item}`));
        soma += numero
    }
    //SAÍDA
    document.write(`Soma: ${soma}<br>Média: ${soma / 5}`);
</script>
